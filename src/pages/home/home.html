<ion-header>
  <ion-navbar>
    <ion-title>
      Leaflet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="map-container">
    <div id="mapId" style="width: 100%; height: 100%">
    </div>
  </div>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="fabClick($event)">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right style="margin-bottom: 64px">
    <button ion-fab color="secondary" (click)="fabClickDois($event)">
      <ion-icon name="flag"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
